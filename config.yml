baseURL: "https://leiyx.top/"  # 绑定的域名
title: leiyx's blog
paginate: 5
theme: PaperMod # 主题名字，和themes文件夹下的一致

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: leiyx's blog
  description: "合抱之木，生于毫末；
  九层之台，起于累土；
  千里之行，始于足下。"
  keywords: [Blog, C++, PaperMod]
  author: leiyx
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true  # 显示目录
  tocopen: true  # 自动展开目录

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Leiyx's Blog
    subtitle: "合抱之木，生于毫末；九层之台，起于累土；千里之行，始于足下。"
    imageUrl: "https://lei-typora-image.oss-cn-chengdu.aliyuncs.com/itachi.png"
    imageWidth: 200
    imageHeight: 200
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "合抱之木，生于毫末；九层之台，起于累土；千里之行，始于足下。"

  socialIcons:
    - name: github
      url: "https://github.com/leiyx"
    - name: QQ
      url: "img/qq.png"
    - name: WeChat
      url: "img/wechat.png"
    - name: email
      url: "mailto:770567756@qq.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 10
    - identifier: search
      name: 搜索
      url: search
      weight: 1
    - identifier: home
      name: 主页
      url: /
      weight: 2
    - identifier: tags
      name: 标签 
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: archives/
      weight: 20
    - name: 资源
      url: res
      # res.html错误， 写个res就行
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# search
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary